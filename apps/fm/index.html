<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>FM Raio</title>
    <link rel="stylesheet" href="style/fm.css" type="text/css" />
    <script src="js/fm.js"></script>
  </head>

  <body>
    <div id="log"></div>
    <div id="containter">
      <div id="title-bar"></div>
      <div id="freq-view">
        <div style="text-align: center;">
          <label id="frequency">0</label>
          <a id="bookmark-btn" herf="#bookmark"></a>
        </div>
      </div>
      <div id="freq-ops">
        <a id="freq-op-seekdown" href="#seekdown"></a>
        <a id="freq-op-100khz-down" href="#100khz-down"></a>
        <a id="freq-op-100khz-up" href="#100khz-up"></a>
        <a id="freq-op-seekup" href="#seekup"></a>
      </div>
      <div class="auto">
        <div id="fav-list">
          <div id="fav-list-container"></div>
        </div>
      </div>
      <div id="status-bar">
        <div>
          <a id="power-switch" href="#power-switch" class="poweroff"></a>
        </div>
        <div>
          <a id="audio-routing-switch" href="#audio-routing-switch" class="speaker"></a>
        </div>
        <div>
          <a id="fav-list-edit" href="#edit" class="edit"></a>
        </div>
      </div>
    </div>
  </body>
</html>
